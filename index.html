<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <meta charset="utf-8">
    <link href="./index.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&family=IBM+Plex+Mono:ital,wght@0,100;1,100&family=Roboto:ital,wght@0,300;1,100&family=Stick+No+Bills:wght@200;300&display=swap" rel="stylesheet">
    <title>Sequencer</title>
  </head>
  <body class="light-blue-background">
      <div class="container-fluid">
        <div class="row navbar">
           <div class="col-6">
              <p class="title" > Sequencer </p>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6 jumbotron number_box">
                <p class="sequence_display white goldman"></p>
                <p class="sequence_answer white goldman"></p>
            </div>

         </div>
         <div class="row">
           <div class="col-3"></div>
           <div class="col-6">

         <div class="row margin-top-5">
            <form>
                <div class="form-group sequence_form_group">
                    <input class="number_input white goldman width-100 form-control sequence_form"placeholder="Enter Numbers (Must seperate with space)"/>
                    <input class="white difference_input goldman width-100 form-control sequence_form"placeholder ="Common Differnce(Only first term of sequence will be applied)"/>
                    <input class="white term_input goldman width-100 form-control sequence_form"placeholder ="Enter Nth Term to Find"/>
                    <button type = "submit" class="width-100 btn sequence_button">Submit</button>
                </div>
            </form>
          </div>
          </div>
          </div>
        </div>
        <script src="./app.js"></script>
  </body>
</html>
