<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <meta charset="utf-8">
    <link href="./index.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&family=IBM+Plex+Mono:ital,wght@0,100;1,100&family=Roboto:ital,wght@0,300;1,100&family=Stick+No+Bills:wght@200;300&display=swap" rel="stylesheet">
    <title>Sequencer</title>
  </head>
  <body class="light-blue-background">
      <div class="container-fluid">
        <div class="row navbar">
           <div class="col-6">
              <p class="title" > Sequencer </p>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class='col-10'>
                <div class="row">
                    <div class="col-3">
                        <div style="border:2px solid #38B6FF; text-align:center; background:white; color:black">Find Nth Term</div>
                    </div>
                    <div class="col-3">
                        <div style="border:2px solid white; text-align:center; background:#38B6FF; color:white">Feature Coming Soon</div>
                    </div>
                    <div class="col-3">
                        <div style="border:2px solid white; text-align:center; background:#38B6FF; color:white">Feature Coming Soon</div>
                    </div>
                    <div class="col-3">
                        <div style="border:2px solid white; text-align:center; background:#38B6FF; color:white">Feature Coming Soon</div>
                    </div>

                </div>

            </div>

        </div>
        <div class="row " style="margin-top:5%">
            <div class="col-3"></div>

            <div class="col-6 jumbotron number_box">
                <p class="sequence_display white goldman"></p>
                <p class="sequence_answer white goldman"></p>
            </div>

         </div>
         <div class="row">
           <div class="col-3"></div>
           <div class="col-6">

         <div class="row margin-top-5">
            <form>
                <div class="form-group sequence_form_group">
                    <input class="number_input white goldman width-100 form-control sequence_form"value =9 placeholder="Enter First Number"/>
                    <input class="white difference_input goldman width-100 form-control sequence_form"value = 9 placeholder ="Common Difference(Only first term of sequence will be applied)"/>
                    <input class="white symbol_input goldman width-100 form-control sequence_form"value = "**"placeholder ="Common Difference Sign (*,+,**,/,-)"/>
                    <input class="white term_input goldman width-100 form-control sequence_form"value = 9 placeholder ="Enter Nth Term to Find"/>
                    <button type = "submit" class="width-100 btn sequence_button">Submit</button>
                </div>
            </form>
          </div>
          </div>
          </div>
              <p class="sequence_answer white goldman"style="margin-top:5%">Does not calculate squared sequences</p>
        </div>
        <script src="./app.js"></script>
  </body>
</html>
